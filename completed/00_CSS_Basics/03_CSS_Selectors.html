<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors 1</title>
    <style>
        #yellow{
            background-color: yellow;
        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .blue{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>

    <h1 class="orange red blue" id="yellow" style="background-color: limegreen">Good Morning</h1>
    <h1>Good Afternoon</h1>
    <h1>Good Evening</h1>

</body>
</html>
